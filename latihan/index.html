<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Kita</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff0f5;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #e75480;
        }
        .gallery {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            justify-items: center;
            padding: 0;
        }
        .gallery-item {
            position: relative;
            width: 100%;
            max-width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .gallery-item .text-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.3s;
            padding: 10px;
            text-align: center;
        }
        .gallery-item:hover .text-overlay {
            opacity: 1;
        }
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            .gallery-item {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <h1>Galeri Kita</h1>
    <p>Mau Lihat Kelucuan Kita?</p>

    <div class="gallery">
        <a href="aku.html" class="gallery-item">
            <img src="img/akukamu 1.jpg" alt="Foto 1">
            <div class="text-overlay">"Cinta akan terus terjaga apabila kita sama-sama takut kehilangan"</div>
        </a>
        <a href="kamu.html" class="gallery-item">
            <img src="img/akukamu 2.jpg" alt="Foto 2">
            <div class="text-overlay">"Setiap foto pasti ada momentnya."</div>
        </a>
        <a href="dia.html" class="gallery-item">
            <img src="img/akukamu 3.jpg" alt="Foto 3">
            <div class="text-overlay">"Kamu adalah alasan aku tersenyum setiap hari."</div>
        </a>
        <!-- Tambahkan lebih banyak item galeri dengan URL landing page sesuai kebutuhan -->
    </div>

</body>
</html>
