<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Romantis</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe4e1;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #e75480;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        .image-container {
            max-width: 500px;
            margin: 0 auto 20px;
        }
        .image-container img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e75480;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-button:hover {
            background-color: #d43f6f;
        }
    </style>
</head>
<body>
    <h1>Bintang-renata</h1>
    <div class="image-container">
        <img src="img/akukamu 6.jpg" alt="Romantic Image">
    </div>
    <p>"Entah apa yang akan kamu tuju,aku yakinkkan tujuan kita sama yaitu sama sama takut kehilangan."</p>
    <a href="index.html" class="back-button">Kembali ke Galeri</a>
</body>
</html>
